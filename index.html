<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <!-- Buttons -->
    <div class="buttonArea">
      <button id="reset" type="submit">Reset Size</button>
      <button id="clear" type="submit">Clear</button>
    </div>
    <!-- Container area for the sketch  -->
    <div class="container"></div>
    <!-- Lower Buttons -->
    <div class="buttonArea">
      <button id="black" data-color="black" type="submit">Draw</button>
      <button id="random" data-color="pink" type="submit">Random Color</button>
      <button id="erase" data-color="none" type="submit">Erase</button>
    </div>
  </body>
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
</html>
